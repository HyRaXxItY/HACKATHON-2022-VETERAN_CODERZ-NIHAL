            <div class="col-lg-12 container"> 
                <div class="head">
                <h2> Work With us  <span><img class="img-fluid" src="assets\img\coding.png" alt=""></span></h2>
                <h6 class="text-muted"> Create better version of yourself </h6>
                </div>
                <hr>
                <!-- form action ==> action="https://getform.io/f/e5e8a210-615c-4bc8-a78f-029f1bcbe5bf"-->
                <!-- form action for formsubmit.io ==> action="https://formsubmit.co/37749d8e5bec2cf5e00be796479ae9fe"-->
                <form action="https://getform.io/f/e5e8a210-615c-4bc8-a78f-029f1bcbe5bf" onsubmit="window.open('index.html');" method="POST">
                    <div class="row justify-content-center">
                    <div class="col-md-6">
                    <label for="f_name">First name</label>
                    <input type="text" id="f_name" placeholder="First name  " name="f_name" pattern="[A-Za-z]{1,32}" required>
                    </div>
                    <div class="col-md-6">
                    <label for="l_name">Last name </label>
                    <input type="text" id="l_name" placeholder="Last name " name="l_name" pattern="[A-Za-z]{1,32}" required>
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                        <label for="p_code"> Pin code </label>
                        <input type="text" id="p_code" placeholder="Pin code" name="p_code" pattern="[0-9]{7}" required>
                        </div>
                        <div class="col-md-6">  
                            <label for="dob">Date of Birth </label>
                            <input type="date" id="dob" name="dob" required>
                        </div>  
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                        <label for="gender"> Gender </label>
                        <input type="text" list="gender_list" id="gender" placeholder="...." name="gender" required>
                        <datalist id="gender_list">
                            <option value="Male">
                            <option value="Female">
                            <option value="Non-Binary">
                        </datalist>
                        </div>
                        <div class="col-md-6">
                            <label for="Mob_number">Mobile number </label>
                            <input type="tel" pattern="[0-9]{10}" maxlength="10" id="Mob_number" name="Mob_number" required>
                        </div>  
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                        <label  class="text-left" for="email">Email </label>
                        <div class="input-group mb-3">
                            <input type="email" id ="email" placeholder="e-mail" name="email" required>
                            
                        </div>
                        </div>
                        <div class="col-md-6">
                        <label for="i_post">Intern Post </label>
                        <input type="text" list="i_list" id="i_post" placeholder="....." name="i_post" required>
                        <datalist id="i_list">
                            <option value="Graphic designer">
                            <option value="UI/UX designer ">
                            <option value="Back end dev">
                            <option value="Data scientist">
                            <option value="Full stack dev">
                            <option value="System analyst">
                        </datalist>
                        </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                          <label for="comment"> Why should we hire you ? </label>
                          <textarea id="comment" maxlength="500" placeholder=" Write atmost 500 words" name="comment" required></textarea>
                          </div>
                        </div>
                          <div class="row">
                            <div class="col-md-6">
                              <label class="text-left"> Mode of Internship </label>
                              <input type="text" list="mode_list" id="mode" placeholder="...." name="mode" required>
                        <datalist id="mode_list">
                            <option value="offline">
                            <option value="online">
                        </datalist>
                          </div>
                          <div class="col-md-6">
                            <label for="cert">Add your resume/certificate </label>
                            <input type="file"  id="fileupload" name="file" onchange="uploadFileToServer()" >
                        </div>
                    <br>
                    <div class="row">
                      <div class="col-md-12">
                    <button type="submit" class=" text-center btn-submit"> submit </button>
                    <!-- <button type="submit"class="btn-submit" onclick="sendEmail()"> Submit </button> -->
                  </div>
                </div>
